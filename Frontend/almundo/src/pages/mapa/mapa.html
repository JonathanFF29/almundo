<ion-header>

            background-size: 40%; font-size: 5rem;">.
        </ion-title>
        <ion-buttons right>
            <button ion-button icon-only style="background-color: transparents;font-size: 2rem;" (click)="closeModal()">

<ion-content>

    </agm-map>

</ion-content>
